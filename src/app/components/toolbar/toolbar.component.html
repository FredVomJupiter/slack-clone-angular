<div class="toolbar-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div class="toolbar-logo-container">
        <button mat-icon-button>
          <mat-icon>swap_horiz</mat-icon>
        </button>
        <span>Not Slack</span>
        <!-- So kÃ¶nnen wir auf den aktuell eingeloggten User zugreifen -->
        <span style="color:red" *ngIf="asService.authState| async as user" class="login">Logged in as {{ user.email }}</span>
      </div>
      <mat-form-field appearance="outline" class="toolbar-search-container" >
        <mat-label>Search Channel</mat-label>
        <input matInput>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <div>
        <button mat-icon-button (click)="openDialogHelp()">
          <mat-icon>help</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger>
          <img src="assets/img/profile.png">
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openUserProfile()">My Profile</button>
          <button mat-menu-item (click)="logoutUser(); asService.signOut()" >Logout</button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
