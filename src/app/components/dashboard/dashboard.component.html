<mat-drawer-container class="mat-drawer-container" autosize>
  <app-toolbar></app-toolbar>
  <div class="row">
    <app-sidenav (channelSelected)="setActiveChannel($event)"></app-sidenav>
    <div class="router-container">
      <app-channel [activeChannel]="activeChannel"></app-channel>
    </div>
    <app-dialog-user align="end"></app-dialog-user>
  </div>
</mat-drawer-container>
