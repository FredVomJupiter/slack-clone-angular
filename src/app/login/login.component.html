<div class="wrapper">
  <div class="logo">
    <img src="../../assets/img/logo.png" />
    <span>Slacky</span>
  </div>
  <div class="login-container">
    <div class="headline">
      <h2>Login into your account or create one!</h2>
      <div class="line"></div>
    </div>
    <div class="form-container">
      <form>
        <!-- Erste login Sektion -->
        <mat-form-field>
          <mat-label>E-Mail</mat-label>
          <input matInput type="email" />
          <mat-error>Email is required</mat-error>
          <mat-error>Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" />
          <mat-icon matIconSuffix>visibility</mat-icon>
          <mat-error>Password is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
        <!-- Login divider -->
        <div class="h-div">
          <span>OR</span>
          <div class="line"></div>
        </div>
        <!-- Letzte login sektion -->
        <button class="google-btn" mat-stroked-button color="secondary">
          <img src="../../assets/img/google_logo.svg" />
          <span>SignIn with Google</span>
        </button>
        <button mat-flat-button>Guest login</button>
      </form>
    </div>
  </div>
</div>
